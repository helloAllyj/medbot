<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-title {
            font-weight: 600;
            color: #2c3e50;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-title {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        .icon {
            font-size: 32px;
            color: #0d6efd;
        }
        a.btn {
            margin-top: 10px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-5 dashboard-title">Welcome, {{ full_name }}!</h2>
        <div class="row g-4 justify-content-center">

            <div class="col-md-4">
                <div class="card text-center p-4">
                    <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <h5 class="card-title">Send Alerts</h5>
                    <a href="/send_alert" class="btn btn-outline-primary">Go</a>
                </div>
            </div>

            <!-- View Patients -->
            <div class="col-md-4">
                <div class="card text-center p-4">
                    <div class="icon"><i class="fas fa-users"></i></div>
                    <h5 class="card-title">View Patients</h5>
                    <a href="/view_patients" class="btn btn-outline-primary">Go</a>
                </div>
            </div>

            <!-- Inbox -->
            <div class="col-md-4">
                <div class="card text-center p-4">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <h5 class="card-title">Inbox</h5>
                    <a href="/inbox" class="btn btn-outline-primary">Go</a>
                </div>
            </div>

            <!-- View Medical History -->
            <div class="col-md-4">
                <div class="card text-center p-4">
                    <div class="icon"><i class="fas fa-notes-medical"></i></div>
                    <h5 class="card-title">Patient History</h5>
                    <a href="/medical_history" class="btn btn-outline-primary">Go</a>
                </div>
            </div>

            <!-- Manage Appointments -->
            <div class="col-md-4">
                <div class="card text-center p-4">
                    <div class="icon"><i class="fas fa-calendar-check"></i></div>
                    <h5 class="card-title">Appointments</h5>
                    <a href="/appointments" class="btn btn-outline-primary">Go</a>
                </div>
            </div>

            <!-- Account Settings -->
            <div class="col-md-4">
                <div class="card text-center p-4">
                    <div class="icon"><i class="fas fa-cog"></i></div>
                    <h5 class="card-title">Settings</h5>
                    <a href="/settings" class="btn btn-outline-primary">Go</a>
                </div>
            </div>

            <!-- Logout -->
            <div class="col-md-4">
                <div class="card text-center p-4">
                    <div class="icon"><i class="fas fa-sign-out-alt"></i></div>
                    <h5 class="card-title">Logout</h5>
                    <a href="/logout" class="btn btn-outline-danger">Log Out</a>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
